<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition App</title>
    <style>
        /* Reset default margins and ensure full viewport coverage */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        html, body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
    
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            padding: 20px;
            background-color: #121212;
            color: #ffffff;
        }
    
        h1 {
            text-align: center;
            color: #e9bc6b;
            margin-bottom: 2vh;
            font-size: 2.5rem;
        }
    
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 2vh 0;
            padding: 10px;
        }
    
        .controls button {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            background-color: #e9bc6b;
            color: #121212;
            cursor: pointer;
            transition: all 0.3s ease;
        }
    
        .controls button:hover {
            background-color: #d4a756;
            transform: translateY(-2px);
        }
    
        .controls button:disabled {
            background-color: #444444;
            color: #666666;
            cursor: not-allowed;
            transform: none;
        }
    
        #status {
            text-align: center;
            margin: 2vh 0;
            padding: 10px;
            font-size: 1.1rem;
        }
    
        #transcriptionArea {
            flex-grow: 1;
            width: 100%;
            margin: 2vh 0;
            padding: 20px;
            border: 2px solid #444444;
            border-radius: 8px;
            background-color: #333333;
            color: #ffffff;
            font-size: 1.1rem;
            resize: none;
            min-height: 60vh;
        }
    
        #downloadSection {
            text-align: center;
            padding: 15px;
            margin-top: auto;
        }
    
        #downloadLink {
            color: #e9bc6b;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 10px 20px;
            border: 2px solid #e9bc6b;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
    
        #downloadLink:hover {
            background-color: #e9bc6b;
            color: #121212;
        }
    
        /* Responsive adjustments */
        @media (max-height: 600px) {
            h1 {
                font-size: 2rem;
                margin-bottom: 1vh;
            }
    
            .controls button {
                padding: 10px 20px;
            }
    
            #transcriptionArea {
                min-height: 50vh;
            }
        }
    
        @media (max-width: 600px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
    
            .controls button {
                width: 100%;
            }
        }
    </style>
    
    <div class="container">
        <h1>Speech Recognition App</h1>
        
        <div class="controls">
            <button id="adjustNoiseButton">Adjust for Noise</button>
            <button id="startButton">Start Recording</button>
            <button id="stopButton" disabled>Stop Recording</button>
        </div>
    
        <div id="status"></div>
        
        <textarea id="transcriptionArea" readonly placeholder="Transcription will appear here..."></textarea>
        
        <div id="downloadSection">
            <a id="downloadLink" style="display: none">Download Transcription</a>
        </div>
    </div>
</head>
<body>
    <div class="container">
        <h1>Speech Recognition App</h1>
        
        <div class="controls">
            <button id="adjustNoiseButton">Adjust for Noise</button>
            <button id="startButton">Start Recording</button>
            <button id="stopButton" disabled>Stop Recording</button>
        </div>

        <div id="status"></div>
        
        <textarea id="transcriptionArea" readonly placeholder="Transcription will appear here..."></textarea>
        
        <div id="downloadSection">
            <a id="downloadLink" style="display: none">Download Transcription</a>
        </div>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const adjustNoiseButton = document.getElementById('adjustNoiseButton');
        const status = document.getElementById('status');
        const transcriptionArea = document.getElementById('transcriptionArea');
        const downloadLink = document.getElementById('downloadLink');

        let isRecording = false;

        function updateStatus(message, type = 'info') {
            status.textContent = message;
            status.className = type;
        }

        function toggleButtons(recording) {
            startButton.disabled = recording;
            stopButton.disabled = !recording;
            adjustNoiseButton.disabled = recording;
        }

        adjustNoiseButton.addEventListener('click', async () => {
            try {
                updateStatus('Adjusting for ambient noise...', 'warning');
                adjustNoiseButton.disabled = true;
                
                const response = await fetch('/adjust-noise', {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    updateStatus('Noise adjustment complete', 'success');
                } else {
                    updateStatus(`Error: ${data.detail}`, 'error');
                }
            } catch (error) {
                updateStatus(`Error: ${error.message}`, 'error');
            } finally {
                adjustNoiseButton.disabled = false;
            }
        });

        startButton.addEventListener('click', async () => {
            isRecording = true;
            toggleButtons(true);
            updateStatus('Recording...', 'warning');
            
            try {
                const response = await fetch('/listen', {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    transcriptionArea.value = data.text;
                    updateStatus('Recording complete', 'success');
                    
                    // Update download link
                    downloadLink.href = `/download/${data.filename}`;
                    downloadLink.download = data.filename;
                    downloadLink.textContent = `Download ${data.filename}`;
                    downloadLink.style.display = 'inline';
                } else {
                    updateStatus(`Error: ${data.detail}`, 'error');
                }
            } catch (error) {
                updateStatus(`Error: ${error.message}`, 'error');
            } finally {
                isRecording = false;
                toggleButtons(false);
            }
        });

        stopButton.addEventListener('click', async () => {
            try {
                const response = await fetch('/stop-listening', {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    updateStatus('Recording stopped', 'success');
                } else {
                    updateStatus(`Error: ${data.detail}`, 'error');
                }
            } catch (error) {
                updateStatus(`Error: ${error.message}`, 'error');
            } finally {
                isRecording = false;
                toggleButtons(false);
            }
        });

        // Check server health on page load
        async function checkHealth() {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                
                if (data.speech_recognition_available) {
                    updateStatus('Ready to record', 'success');
                } else {
                    updateStatus('Speech recognition not available', 'error');
                    startButton.disabled = true;
                    stopButton.disabled = true;
                    adjustNoiseButton.disabled = true;
                }
            } catch (error) {
                updateStatus('Cannot connect to server', 'error');
                startButton.disabled = true;
                stopButton.disabled = true;
                adjustNoiseButton.disabled = true;
            }
        }

        checkHealth();
    </script>
</body>
</html>
