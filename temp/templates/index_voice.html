<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recognition Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Voice Recognition Interface</h1>
            <div class="user-info">
                <span>User: {{ user }}</span>
                <span>Time: {{ current_time }}</span>
            </div>
        </header>

        <main>
            <div class="voice-container">
                <div class="controls">
                    <button id="startButton" class="control-button">
                        Start Recording
                    </button>
                    <button id="stopButton" class="control-button" disabled>
                        Stop Recording
                    </button>
                </div>

                <div class="status-container">
                    <div id="status" class="status">Ready to record...</div>
                    <div id="recordingStatus" class="recording-status"></div>
                </div>

                <div class="results-container">
                    <h2>Recognition Results</h2>
                    <div id="interimResults" class="interim-results"></div>
                    <div id="finalResults" class="final-results"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', path='/script.js') }}"></script>
</body>
</html>
