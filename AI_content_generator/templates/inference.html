<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inference System</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .user-info {
            background-color: #f5f5f5;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .input-section {
            margin: 20px 0;
        }
        .query-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        .submit-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .result-section {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            min-height: 100px;
            white-space: pre-wrap;  /* This preserves formatting */
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="user-info">
            <p>Current User: {{ user }}</p>
            <p>Current Time (UTC): {{ current_time }}</p>
        </div>

        <h1>Inference System</h1>
        
        <div class="input-section">
            <label for="queryInput">Enter your query:</label>
            <textarea 
                id="queryInput" 
                class="query-input" 
                rows="4" 
                placeholder="Type your query here..."
            ></textarea>
            <button onclick="submitQuery()" class="submit-button">Generate Response</button>
        </div>

        <div class="result-section">
            <h3>Result:</h3>
            <div id="output">Results will appear here...</div>
        </div>
    </div>

    <script>
        async function submitQuery() {
            const queryInput = document.getElementById('queryInput');
            const outputDiv = document.getElementById('output');
            const query = queryInput.value.trim();

            if (!query) {
                outputDiv.innerHTML = "Please enter a query";
                return;
            }

            try {
                outputDiv.innerHTML = "Processing...";
                
                const response = await fetch('/inference', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'An error occurred');
                }

                const result = await response.json();
                outputDiv.textContent = result.data.raw;
            } catch (error) {
                outputDiv.innerHTML = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
